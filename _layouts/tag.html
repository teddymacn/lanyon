---
layout: default
---
<h2>Posts with {{ page.type }} '{{ page.title }}'</h2>
<ul class="posts">
  {% for post in page.posts %}
    <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post.tags | array_to_sentence_string }})</li>
  {% endfor %}
</ul>
